	<body data-barba="wrapper" class="w-screen h-screen">
		<nav class="w-full h-20 sticky top-0 shadow-md backdrop-blur-md mb-32 flex justify-between gap-4 py-4 px-8 items-center z-30">
			<p id="logo" class="text-4xl">edebiad</p>
			<a id="a-home" href="#">anamenu</a>
			<a id="a-eserler" href="./eserler/">hakkinda</a>

			<p class="big-text">edebiad</p>
			<div class="cards-grid w-full max-w-7xl gap-8 flex-wrap items-center justify-center">
				<div class="card">
					<div class="card-inner">
						<p class="card-title">Günün Atasözü</p>

						<p class="card-content meaning" id="text-proverb-meaning"></p>
					</div>
				</div>
				<div class="card">
					<div class="card-inner">
						<p class="card-title">Kelime</p>
						<p class="card-content title" id="text-randomWord-word">...</p>
						<p class="card-content meaning" id="text-randomWord-meaning"></p>
					</div>
				</div>
				<div class="card">
					<div class="card-inner">
						<p class="card-title">Yanlış Kullanılan Kelime</p>
						<div class="flex gap-2 text-pink-600 items-center justify-center text-xl">
							<span class="mt-1 material-symbols-outlined"> close </span>
							<p class="card-content" id="text-confusedWord-improper">...</p>
						</div>
						<div class="flex gap-2 text-sky-500 items-center justify-center text-xl">
							<span class="mt-1 material-symbols-outlined"> done </span>
							<p class="card-content h-min" id="text-confusedWord-proper">...</p>
						</div>
					</div>
				</div>
				<div class="card col-span-1 lg:col-span-2">
					<div class="card-inner">
						<p class="card-title">Yabancı Kelime</p>
						<p class="card-content title" id="text-foreignWord-word">...</p>
						<p class="card-content" id="text-foreignWord-meaning">...</p>
						<div class="flex gap-2">
							<p><b>öneri:</b></p>
							<p class="card-content" id="text-foreignWord-suggestion">...</p>
						</div>
						<div class="flex gap-2">
							<p><b>köken:</b></p>
							<p class="card-content" id="text-foreignWord-orign">...</p>
						</div>
					</div>
				</div>
				<div class="card col-span-1 sm:col-span-2 lg:col-span-1">
					<div class="card-inner">
						<p class="card-title">Kural</p>
						<a class="card-content title cursor-pointer text-center" target="_blank" id="text-randomRule-rule">...</a>
					</div>
				</div>
			</div>
		</main>

		<div id="cover" class="w-full h-full overflow-hidden fixed top-0 flex justify-center items-center z-20 pointer-events-none">
			<p id="cover-text" class="z-10 big-text">yukleniyor..</p>
			<div class="fake-stack w-full h-full absolute top-0 left-0"></div>
			<div id="stack" class="w-full h-full absolute top-0 left-0">
				<div class="layered-stack layer-1"></div>
				<div class="layered-stack layer-2"></div>
				<div class="layered-stack layer-3"></div>
				<div class="layered-stack layer-4"></div>
			</div>
		</div>

		<div class="wave"></div>
